<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <span>Welcome!</span>
        </header>
        <main>
            <div class="input-containers">
                <div class="input-container">
                    <label for="input-username">Username</label>
                    <input type="text" id="input-username" placeholder="Enter username" >
                    <div class="warning-container"><span class="warning"> </span></div>
                </div>
                <div class="input-container">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" placeholder="Enter Email" >
                    <div class="warning-container"><span class="warning"> </span></div>
                </div>
                <div class="input-container">
                    <label for="input-password">Password</label>
                    <input type="password" id="input-password" placeholder="Enter password" >
                    <div class="warning-container"><span class="warning"> </span></div>
                </div>
                <div class="input-container">
                    <label for="input-password-again">Confirm Password</label>
                    <input type="password" id="input-password-again" placeholder="Enter password again">
                    <div class="warning-container"><span class="warning"></span></div>
                </div>
            </div>
            <button>Submit</button>
            <div id="toast"></div>
        </main>
    </div>
</body>

</html>
