<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <span>Welcome!</span>
        </header>
        <main>
            <div class="head-container">
                <div>회원 가입</div>
                <div>기본 정보 입력</div>
                <div class="border-radius"></div>
            </div>
            <div class="input-container">
                <label for="input-id">아이디</label>
                <input type="text" id="input-id" name="id">
                <span class="warning hidden"> 아이디를 입력해주세요</span>
            </div>
            <div class="input-container">
                <label for="input-password">비밀번호</label>
                <input type="password" id="input-password" name="password">
                <span class="warning hidden"> 비밀번호를 입력해주세요</span>
            </div>
            <div class="input-container">
                <label for="input-password-reconfirm">비밀번호 재확인</label>
                <input type="password" id="input-password-reconfirm" name="password-reconfirm">
                <span class="warning hidden"> 비밀번호가 다릅니다.</span>
            </div>
            <div class="input-container">
                <label for="input-nickname">닉네임</label>
                <input type="text" id="input-nickname" name="nickname">
                <span class="warning hidden"> 닉네임을 입력해주세요</span>
            </div>
            <div class="input-container">
                <label for="input-email">이메일</label>
                <input type="email" id="input-email" name="email">
                <span class="warning hidden"> 이메일을 입력해주세요</span>
            </div>
            <button>가입하기</button>
        </main>
    </div>
</body>

</html>
